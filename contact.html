<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jonny Halprin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Jonny Halprin</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About me</a>
                <div class="nav-dropdown">
                    <a href="#services" class="nav-link">Services</a>
                    <div class="dropdown-content">
                        <a href="consulting.html">Consulting</a>
                        <a href="startup.html">Startup Advisory</a>
                    </div>
                </div>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Get In Touch Section -->
    <section class="contact-section contact-page-section">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-form-container">
                <form class="contact-form" id="contactForm" action="https://formspree.io/f/xvgvyeqj" method="POST">
                    <input type="hidden" name="_subject" value="Jonny Halprin Website Inquiry">
                    
                    <div class="form-group">
                        <label for="name">Your name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Your Phone # <span class="optional">(optional)</span></label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="service">Service</label>
                        <select id="service" name="service" required>
                            <option value=""></option>
                            <option value="Consulting">Consulting</option>
                            <option value="Startup Advisory">Startup Advisory</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Tell me how I can help.</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="attachment">Attach a file <span class="optional">(optional - pitch deck, resume, etc.)</span></label>
                        <input type="file" id="attachment" name="attachment" accept=".pdf,.ppt,.pptx,.doc,.docx,.xls,.xlsx,.csv">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Jonny Halprin. All rights reserved.</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/jonny-halprin-0a043846/" class="social-link" target="_blank">LinkedIn</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Thank you for your submission!</h2>
            <p>Jonny will contact you shortly.</p>
            <button onclick="closeModalAndRedirect()" class="btn btn-primary">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const fileInput = form.querySelector('input[type="file"]');
            
            // Check file size (10MB limit)
            if (fileInput.files.length > 0) {
                const fileSizeMB = fileInput.files[0].size / (1024 * 1024);
                if (fileSizeMB > 10) {
                    alert('File size must be under 10MB. Your file is ' + fileSizeMB.toFixed(1) + 'MB. Please upload a smaller file.');
                    return;
                }
            }
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    form.reset();
                    document.getElementById('successModal').style.display = 'flex';
                } else {
                    alert('Oops! There was a problem submitting your form. Please try again.');
                }
            } catch (error) {
                alert('Oops! There was a problem submitting your form. Please try again.');
            }
        });
        
        function closeModalAndRedirect() {
            document.getElementById('successModal').style.display = 'none';
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
